<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Charter:wght@400;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <style>
      .font-charter {
        font-family: Charter, Georgia, serif;
      }
      .font-inter {
        font-family: Inter, system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="bg-white font-inter text-gray-900 antialiased">
    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-white">
      <!-- Header -->
      <header
        class="border-b border-gray-100 bg-white/80 backdrop-blur-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-6 py-4">
          <div class="flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-900">Berita Terkini</h1>
            <button
              onclick="location.reload()"
              class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-full transition-colors duration-200">
              <svg
                class="w-4 h-4 mr-1.5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              Refresh
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-3xl mx-auto px-6 py-12">
        <!-- Article Header -->
        <article class="mb-12">
          <div class="mb-8">
            <h1
              class="font-charter text-4xl md:text-5xl font-bold leading-tight text-gray-900 mb-6">
              {{ title }}
            </h1>

            <img class="w-full mb-6" src="{{ image }}" alt="" />

            <!-- Meta Info -->
            <div class="flex items-center text-sm text-gray-500 mb-8">
              <div class="flex items-center">
                {% if source == "CNN Indonesia" %}
                <div
                  class="w-8 h-8 bg-gradient-to-br from-red-500 to-purple-400 rounded-full flex items-center justify-center mr-3">
                  <span class="text-white text-xs font-semibold">CNN</span>
                </div>
                {% elif source == "Detikcom" %}
                <span class="text-black text-xs font-semibold mr-3"
                  >Detikcom</span
                >
                {% endif %}

                <div>
                  <p class="font-medium text-gray-700">{{ source }}</p>
                  <p class="text-gray-500">{{ "Today" }}</p>
                </div>
              </div>
              <div class="ml-auto flex items-center space-x-4">
                <span class="text-gray-400">â€¢</span>
                <span class="text-gray-500">5 min read</span>
              </div>
            </div>
          </div>

          <!-- Article Content -->
          <div class="prose prose-lg max-w-none">
            {% for paragraph in paragraphs %}
            <p
              class="font-charter text-lg leading-relaxed text-gray-800 mb-6 {% if loop.first %}text-xl font-medium text-gray-900 mb-8{% endif %} text-justify">
              {{ paragraph }}
            </p>
            {% endfor %}
          </div>

          <!-- Article Footer -->
          <div class="mt-12 pt-8 border-t border-gray-100">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-4">
                <button
                  class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-full transition-colors duration-200">
                  <svg
                    class="w-4 h-4 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                  </svg>
                  Like
                </button>
                <button
                  class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-full transition-colors duration-200">
                  <svg
                    class="w-4 h-4 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                  </svg>
                  Comment
                </button>
              </div>
              <button
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-full transition-colors duration-200">
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                </svg>
                Share
              </button>
            </div>
          </div>
        </article>
      </main>

      <!-- Footer -->
      <!-- <footer class="border-t border-gray-100 bg-gray-50/50">
            <div class="max-w-3xl mx-auto px-6 py-8">
                <div class="text-center">
                    <p class="text-sm text-gray-500 mb-2">Petra 2025666</p>
                </div>
            </div>
        </footer> -->
    </div>
  </body>
</html>
